buildscript {
    repositories {
        google()
        mavenCentral() // Prefer mavenCentral over jcenter since jcenter is deprecated.
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.0.2' // Updated Gradle plugin version
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 33 // Updated compileSdkVersion
    buildToolsVersion "33.0.0" // Update this if necessary

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    defaultConfig {
        minSdkVersion 21 // Updated to a more compatible minSdkVersion
        targetSdkVersion 33 // Updated targetSdkVersion
        versionCode 1
        versionName "1.0"
    }

    lintOptions {
        abortOnError false
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'com.vdurmont:semver4j:3.1.0'
    implementation 'com.google.guava:guava:27.0.1-android' // Check for the latest version if needed
    implementation 'com.facebook.react:react-native:+'
    implementation project(':native-port')

    // You may want to replace this with the latest usbserial library if you have a newer version:
    // implementation files('libs/usbserial-6.0.5-release.aar') 
}
